name: Build MP4v2 for Linux ARM64

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-mp4v2-arm64:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build MP4v2 for ARM64
      run: |
        docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:/workspace \
          -w /build \
          arm64v8/ubuntu:22.04 \
          bash -c "
            # Install build dependencies
            apt-get update && \
            apt-get install -y \
              build-essential \
              cmake \
              git \
              autoconf \
              automake \
              libtool \
              pkg-config \
              file && \
            
            # Clone mp4v2 repository
            git clone https://github.com/enzo1982/mp4v2.git && \
            cd mp4v2 && \
            
            # Build using autotools (shared libraries)
            autoreconf -i && \
            ./configure --prefix=/build/install --enable-shared && \
            make -j\$(nproc) && \
            make install && \
            
            # Copy built libraries to workspace
            mkdir -p /workspace/Linux/arm64 && \
            cp -P /build/install/lib/libmp4v2.so* /workspace/Linux/arm64/ 2>/dev/null || true && \
            cp /build/install/lib/libmp4v2.a /workspace/Linux/arm64/ 2>/dev/null || true && \
            
            # Copy headers
            mkdir -p /workspace/include/mp4v2 && \
            cp -r /build/install/include/mp4v2/* /workspace/include/mp4v2/
          "
      
    - name: Verify build artifacts
      run: |
        echo "=== Build Artifacts ==="
        ls -lh Linux/arm64/
        echo ""
        echo "=== Library Details ==="
        file Linux/arm64/libmp4v2.so* 2>/dev/null || echo "No shared libraries"
        file Linux/arm64/libmp4v2.a 2>/dev/null || echo "No static library"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mp4v2-linux-arm64
        path: |
          Linux/arm64/
          include/mp4v2/
        retention-days: 30
        
    - name: Commit and push if changed
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add Linux/arm64/ include/mp4v2/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Add MP4v2 libraries for Linux ARM64 [skip ci]"
          git push
        fi
      if: github.event_name != 'pull_request'

