name: Build MP4v2

on:
  workflow_dispatch:

jobs:
  build-mp4v2-x64:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build MP4v2 for x64 (glibc 2.31)
      run: |
        docker run --rm --platform linux/amd64 \
          -v ${{ github.workspace }}:/workspace \
          -w /build \
          ubuntu:20.04 \
          bash -c "
            # Display build environment
            echo '=== Build Environment ==='
            uname -a
            ldd --version | head -n 1
            
            # Install build dependencies
            export DEBIAN_FRONTEND=noninteractive && \
            apt-get update && \
            apt-get install -y \
              build-essential \
              cmake \
              git \
              autoconf \
              automake \
              libtool \
              pkg-config \
              file && \
            
            # Clone mp4v2 repository
            git clone https://github.com/enzo1982/mp4v2.git && \
            cd mp4v2 && \
            
            # Build using autotools (shared libraries)
            autoreconf -i && \
            ./configure --prefix=/build/install --enable-shared && \
            make -j\$(nproc) && \
            make install && \
            
            # Verify glibc version
            echo '' && \
            echo '=== Library Info ===' && \
            file /build/install/lib/libmp4v2.so* && \
            ldd /build/install/lib/libmp4v2.so.* | grep libc && \
            readelf -d /build/install/lib/libmp4v2.so.* | grep GLIBC && \
            
            # Copy built libraries to workspace
            mkdir -p /workspace/Linux/x64 && \
            cp -P /build/install/lib/libmp4v2.so* /workspace/Linux/x64/ && \
            
            # Copy headers
            mkdir -p /workspace/include/mp4v2 && \
            cp -r /build/install/include/mp4v2/* /workspace/include/mp4v2/
          "
      
    - name: Verify build artifacts
      run: |
        echo "=== Build Artifacts ==="
        ls -lh Linux/x64/
        echo ""
        echo "=== Library Details ==="
        file Linux/x64/libmp4v2.so*
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mp4v2-linux-x64-glibc231
        path: |
          Linux/x64/
          include/mp4v2/
        retention-days: 30
        
    - name: Commit and push if changed
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add Linux/x64/ include/mp4v2/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Add MP4v2 libraries for Linux x64 (glibc 2.31) [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        fi
      if: github.event_name != 'pull_request'