name: Build MP4v2 with glibc 2.31

on:
  workflow_dispatch:

jobs:
  build-mp4v2-x64:
    runs-on: ubuntu-20.04  # Ubuntu 20.04 has glibc 2.31 and GLIBCXX 3.4.28
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          autoconf \
          automake \
          libtool \
          pkg-config \
          file
      
    - name: Verify build environment
      run: |
        echo "=== Build Environment ==="
        uname -a
        echo ""
        echo "=== Compiler Info ==="
        gcc --version | head -n 1
        g++ --version | head -n 1
        echo ""
        echo "glibc:"
        ldd --version | head -n 1
        echo ""
        echo "GLIBCXX versions:"
        strings /usr/lib/x86_64-linux-gnu/libstdc++.so.6 | grep GLIBCXX | tail -5
      
    - name: Build MP4v2 for x64 (glibc 2.31)
      run: |
        # Clone mp4v2 repository
        git clone https://github.com/enzo1982/mp4v2.git
        cd mp4v2
        
        # Build using autotools (shared libraries)
        autoreconf -i
        ./configure --prefix=$PWD/install --enable-shared
        make -j$(nproc)
        make install
        
        # Verify library dependencies
        echo ""
        echo "=== Library Info ==="
        file install/lib/libmp4v2.so*
        echo ""
        echo "glibc dependency:"
        ldd install/lib/libmp4v2.so.* | grep libc
        readelf -d install/lib/libmp4v2.so.* | grep GLIBC
        echo ""
        echo "GLIBCXX dependency:"
        ldd install/lib/libmp4v2.so.* | grep libstdc++
        readelf -V install/lib/libmp4v2.so.* | grep GLIBCXX || true
        
        # Copy built libraries to workspace
        mkdir -p ../Linux/x64
        cp -P install/lib/libmp4v2.so* ../Linux/x64/ 2>/dev/null || true
        cp install/lib/libmp4v2.a ../Linux/x64/ 2>/dev/null || true
        
        # Copy headers
        mkdir -p ../include/mp4v2
        cp -r install/include/mp4v2/* ../include/mp4v2/
        
        # Create build info file
        cat > ../Linux/x64/BUILD_INFO.txt << EOF
        Build Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        Architecture: x86_64
        Platform: Ubuntu 20.04 LTS
        glibc Version: 2.31
        GLIBCXX Version: 3.4.28 (GCC 9.x default)
        Compiler: $(gcc --version | head -n 1)
        Build Method: Native build on GitHub Actions runner
        
        Compatibility:
        - glibc 2.31 or newer (Ubuntu 20.04+, Debian 11+, RHEL 8+)
        - GLIBCXX 3.4.25 or newer (GCC 8+)
        EOF
        cat ../Linux/x64/BUILD_INFO.txt
      
    - name: Verify build artifacts
      run: |
        echo "=== Build Artifacts ==="
        ls -lh Linux/x64/
        echo ""
        echo "=== Library Details ==="
        file Linux/x64/libmp4v2.so* 2>/dev/null || echo "No shared libraries"
        file Linux/x64/libmp4v2.a 2>/dev/null || echo "No static library"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mp4v2-linux-x64-glibc231
        path: |
          Linux/x64/
          include/mp4v2/
        retention-days: 30
        
    - name: Commit and push if changed
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add Linux/x64/ include/mp4v2/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Add MP4v2 libraries for Linux x64 (glibc 2.31) [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        fi
      if: github.event_name != 'pull_request'

  build-mp4v2-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build MP4v2 for ARM64 (glibc 2.31)
      run: |
        docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:/workspace \
          -w /build \
          arm64v8/ubuntu:20.04 \
          bash -c "
            # Display build environment
            echo '=== Build Environment ==='
            uname -a
            ldd --version | head -n 1
            
            # Install build dependencies (non-interactive)
            export DEBIAN_FRONTEND=noninteractive && \
            apt-get update && \
            apt-get install -y \
              build-essential \
              cmake \
              git \
              autoconf \
              automake \
              libtool \
              pkg-config \
              file && \
            
            # Verify compiler
            echo '' && \
            echo '=== Compiler Info ===' && \
            gcc --version | head -n 1 && \
            g++ --version | head -n 1 && \
            echo 'GLIBCXX versions:' && \
            strings /usr/lib/aarch64-linux-gnu/libstdc++.so.6 | grep GLIBCXX | tail -5 && \
            
            # Clone mp4v2 repository
            git clone https://github.com/enzo1982/mp4v2.git && \
            cd mp4v2 && \
            
            # Build using autotools (shared libraries)
            autoreconf -i && \
            ./configure --prefix=/build/install --enable-shared && \
            make -j\$(nproc) && \
            make install && \
            
            # Verify library dependencies
            echo '' && \
            echo '=== Library Info ===' && \
            file /build/install/lib/libmp4v2.so* && \
            echo '' && \
            echo 'glibc dependency:' && \
            ldd /build/install/lib/libmp4v2.so.* | grep libc && \
            readelf -d /build/install/lib/libmp4v2.so.* | grep GLIBC && \
            echo '' && \
            echo 'GLIBCXX dependency:' && \
            ldd /build/install/lib/libmp4v2.so.* | grep libstdc++ && \
            readelf -V /build/install/lib/libmp4v2.so.* | grep GLIBCXX || true && \
            
            # Copy built libraries to workspace
            mkdir -p /workspace/Linux/arm64 && \
            cp -P /build/install/lib/libmp4v2.so* /workspace/Linux/arm64/ 2>/dev/null || true && \
            cp /build/install/lib/libmp4v2.a /workspace/Linux/arm64/ 2>/dev/null || true && \
            
            # Copy headers
            mkdir -p /workspace/include/mp4v2 && \
            cp -r /build/install/include/mp4v2/* /workspace/include/mp4v2/ && \
            
            # Create build info file
            cat > /workspace/Linux/arm64/BUILD_INFO.txt << 'EEOF'
Build Date: \$(date -u +'%Y-%m-%d %H:%M:%S UTC')
Architecture: aarch64 (ARM64)
Platform: Ubuntu 20.04 LTS (Docker + QEMU)
glibc Version: 2.31
GLIBCXX Version: 3.4.28 (GCC 9.x default)
Compiler: \$(gcc --version | head -n 1)
Build Method: Docker + QEMU emulation

Compatibility:
- glibc 2.31 or newer (Ubuntu 20.04+, Debian 11+, RHEL 8+)
- GLIBCXX 3.4.25 or newer (GCC 8+)
EEOF
            cat /workspace/Linux/arm64/BUILD_INFO.txt
          "
      
    - name: Verify build artifacts
      run: |
        echo "=== Build Artifacts ==="
        ls -lh Linux/arm64/
        echo ""
        echo "=== Library Details ==="
        file Linux/arm64/libmp4v2.so* 2>/dev/null || echo "No shared libraries"
        file Linux/arm64/libmp4v2.a 2>/dev/null || echo "No static library"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mp4v2-linux-arm64-glibc231
        path: |
          Linux/arm64/
          include/mp4v2/
        retention-days: 30
        
    - name: Commit and push if changed
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add Linux/arm64/ include/mp4v2/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Add MP4v2 libraries for Linux ARM64 (glibc 2.31) [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        fi
      if: github.event_name != 'pull_request'

